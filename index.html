<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Processos COBIT 5</title>
    <script src="js/motor.js"></script>
    <script src="js/processos-cobit5.js"></script>
    <script src="js/drag.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/interact.js/interact.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/interact.css" />
    <link rel="stylesheet" type="text/css" href="css/simplegrid.css" />
</head>

<body onload="inicio();">

    <div class="grid grid-pad">
        <div class="col-1-2">
            <div class="content">
                <button onclick="conferir();">Conferir Resultado!!</button>
            </div>
        </div>
        <div class="col-1-2">
            <div class="content">
                <button onclick="inicio();">Definir nova Ordem</button>
            </div>
        </div>

        <div class="col-1-1">
            <div id="resultado" class="content">
            </div>
        </div>
        <div class="col-1-2">
            <div id="main" class="content">

            </div>
        </div>
        <div class="col-1-2">

            <div class="col-1-2">
                <div id="Principios" class="dropzone">
                    #Principios

                </div>
            </div>
            <div class="col-1-2">
                <div id="Dimensoes" class="dropzone">
                    #Dimensoes

                </div>
            </div>
            <div class="col-1-1">
                <div id="Categorias" class="dropzone">
                    #Categorias

                </div>
            </div>
            <div class="col-1-1">
                <div id="Processos" class="dropzone">
                    #Processos

                </div>
            </div>
            
        </div>

    </div>

</body>


</html>
